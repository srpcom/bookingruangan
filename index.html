<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Booking Ruang Rapat - RSUD dr. R. Koesma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #1f4037, #99f2c8);
            color: #e0e0e0;
        }
        .glass-card, .glass-modal {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .modal-backdrop {
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        /* Custom scrollbar for modal */
        .glass-modal::-webkit-scrollbar {
            width: 8px;
        }
        .glass-modal::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .glass-modal::-webkit-scrollbar-thumb {
            background: rgba(153, 242, 200, 0.5);
            border-radius: 10px;
        }
        .glass-modal::-webkit-scrollbar-thumb:hover {
            background: rgba(153, 242, 200, 0.8);
        }
        /* Fix for datetime-local icon color in dark theme */
        input[type="datetime-local"]::-webkit-calendar-picker-indicator {
            filter: invert(0.8);
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Container Utama -->
    <div class="container mx-auto p-4 md:p-8">
        
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-white drop-shadow-lg">Sistem Booking Ruang Rapat</h1>
            <p class="text-md text-green-200 mt-1">RSUD dr. R. Koesma Tuban</p>
        </header>

        <!-- Tombol Aksi -->
        <div class="flex justify-center mb-8">
            <button id="openBookingModalBtn" class="bg-green-500 hover:bg-green-400 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105 border border-green-300">
                Buat Reservasi Baru
            </button>
        </div>

        <!-- Tampilan Ruangan -->
        <div id="room-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Ruangan akan di-generate oleh JavaScript -->
        </div>

    </div>

    <!-- Modal Form Booking -->
    <div id="bookingModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop hidden">
        <div class="glass-modal w-full max-w-lg max-h-screen overflow-y-auto">
            <div class="p-6 border-b border-white/20">
                <h3 class="text-2xl font-semibold text-white">Formulir Reservasi Ruangan</h3>
            </div>
            <form id="bookingForm" class="p-6 space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-green-200">Nama Pemesan</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full bg-white/10 border-white/20 rounded-md shadow-sm text-white focus:ring-green-400 focus:border-green-400" required>
                </div>
                <div>
                    <label for="department" class="block text-sm font-medium text-green-200">Unit/Bidang</label>
                    <input type="text" id="department" name="department" class="mt-1 block w-full bg-white/10 border-white/20 rounded-md shadow-sm text-white focus:ring-green-400 focus:border-green-400" required>
                </div>
                <div>
                    <label for="room" class="block text-sm font-medium text-green-200">Pilih Ruangan</label>
                    <select id="room" name="room" class="mt-1 block w-full bg-gray-800/50 border-white/20 rounded-md shadow-sm text-white focus:ring-green-400 focus:border-green-400" required>
                        <option value="Gajah Mada">Gajah Mada</option>
                        <option value="Ronggolawe">Ronggolawe</option>
                        <option value="Aryo Tejo">Aryo Tejo</option>
                    </select>
                </div>
                <div>
                    <label for="startTime" class="block text-sm font-medium text-green-200">Waktu Mulai</label>
                    <input type="datetime-local" id="startTime" name="startTime" class="mt-1 block w-full bg-white/10 border-white/20 rounded-md shadow-sm text-white focus:ring-green-400 focus:border-green-400" required>
                </div>
                <div>
                    <label for="endTime" class="block text-sm font-medium text-green-200">Waktu Selesai</label>
                    <input type="datetime-local" id="endTime" name="endTime" class="mt-1 block w-full bg-white/10 border-white/20 rounded-md shadow-sm text-white focus:ring-green-400 focus:border-green-400" required>
                </div>
                <div>
                    <label for="purpose" class="block text-sm font-medium text-green-200">Keperluan/Agenda</label>
                    <textarea id="purpose" name="purpose" rows="3" class="mt-1 block w-full bg-white/10 border-white/20 rounded-md shadow-sm text-white focus:ring-green-400 focus:border-green-400" required></textarea>
                </div>
                <div class="flex justify-end pt-4 space-x-3">
                    <button type="button" id="closeBookingModalBtn" class="bg-gray-500/50 hover:bg-gray-500/80 text-white font-bold py-2 px-4 rounded-lg">Batal</button>
                    <button type="submit" id="submitBtn" class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded-lg">Simpan Reservasi</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Notifikasi -->
    <div id="notificationModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop hidden">
        <div class="glass-modal w-full max-w-sm">
            <div id="notificationHeader" class="p-4 rounded-t-lg">
                <h3 id="notificationTitle" class="text-xl font-semibold text-white"></h3>
            </div>
            <div class="p-6">
                <p id="notificationMessage" class="text-white"></p>
            </div>
            <div class="p-4 flex justify-end">
                <button id="closeNotificationModalBtn" class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded-lg">Tutup</button>
            </div>
        </div>
    </div>

    <script>
        // ===================================================================================
        // PASTE URL WEB APP ANDA DI SINI
        // Ganti teks "PASTE_YOUR_WEB_APP_URL_HERE" dengan URL yang Anda dapatkan dari Google.
        // ===================================================================================
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzP8ITrJuXXAYqul9KGCa0XZhSRw5JmmOlnG2818G3ckfR_spnr75i87v2F_PKf6crR/exec';
        // ===================================================================================

        // Daftar ruangan
        const rooms = ["Gajah Mada", "Ronggolawe", "Aryo Tejo"];

        // Elemen-elemen DOM
        const roomContainer = document.getElementById('room-container');
        const openBookingModalBtn = document.getElementById('openBookingModalBtn');
        const closeBookingModalBtn = document.getElementById('closeBookingModalBtn');
        const bookingModal = document.getElementById('bookingModal');
        const bookingForm = document.getElementById('bookingForm');
        const submitBtn = document.getElementById('submitBtn');
        
        const notificationModal = document.getElementById('notificationModal');
        const notificationHeader = document.getElementById('notificationHeader');
        const notificationTitle = document.getElementById('notificationTitle');
        const notificationMessage = document.getElementById('notificationMessage');
        const closeNotificationModalBtn = document.getElementById('closeNotificationModalBtn');

        // Fungsi untuk menampilkan notifikasi
        function showNotification(title, message, isSuccess = true) {
            notificationTitle.textContent = title;
            notificationMessage.textContent = message;
            notificationHeader.className = `p-4 rounded-t-lg ${isSuccess ? 'bg-green-500/80' : 'bg-red-500/80'}`;
            notificationModal.classList.remove('hidden');
        }
        
        closeNotificationModalBtn.addEventListener('click', () => {
            notificationModal.classList.add('hidden');
        });

        // Fungsi untuk membuka/menutup modal booking
        openBookingModalBtn.addEventListener('click', () => {
            bookingForm.reset();
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            now.setSeconds(0);
            now.setMilliseconds(0);
            document.getElementById('startTime').value = now.toISOString().slice(0,16);
            bookingModal.classList.remove('hidden');
        });

        closeBookingModalBtn.addEventListener('click', () => {
            bookingModal.classList.add('hidden');
        });

        // Inisialisasi tampilan ruangan
        function initializeRooms() {
            roomContainer.innerHTML = '';
            rooms.forEach(roomName => {
                const roomEl = document.createElement('div');
                roomEl.className = 'glass-card p-6';
                roomEl.innerHTML = `
                    <h2 class="text-2xl font-bold text-white mb-4">${roomName}</h2>
                    <div class="space-y-3">
                        <p id="status-${roomName.replace(/\s+/g, '-')}" class="text-lg font-semibold text-green-300">Tersedia</p>
                        <ul id="list-${roomName.replace(/\s+/g, '-')}" class="space-y-3 text-sm">
                           <li class="text-gray-300">Belum ada jadwal.</li>
                        </ul>
                    </div>
                `;
                roomContainer.appendChild(roomEl);
            });
        }

        // Fungsi untuk format tanggal dan waktu
        function formatDateTime(dateString) {
            const date = new Date(dateString);
            return new Intl.DateTimeFormat('id-ID', {
                dateStyle: 'full',
                timeStyle: 'short',
                timeZone: 'Asia/Jakarta'
            }).format(date);
        }
        
        // Fungsi untuk menampilkan booking
        function renderBookings(bookings) {
            initializeRooms(); // Reset tampilan
            
            const now = new Date();

            const sortedBookings = bookings
                .filter(b => new Date(b.endTime) > now) // Hanya tampilkan jadwal yang belum selesai
                .sort((a, b) => new Date(a.startTime) - new Date(b.startTime));

            sortedBookings.forEach(booking => {
                const roomName = booking.room;
                const listId = `list-${roomName.replace(/\s+/g, '-')}`;
                const statusId = `status-${roomName.replace(/\s+/g, '-')}`;

                const listEl = document.getElementById(listId);
                const statusEl = document.getElementById(statusId);

                if (listEl.querySelector('.text-gray-300')) {
                    listEl.innerHTML = ''; // Hapus pesan "Belum ada jadwal"
                }

                const bookingCard = document.createElement('li');
                bookingCard.className = 'bg-black/20 border border-white/10 p-4 rounded-lg';
                
                const startTime = new Date(booking.startTime);
                const endTime = new Date(booking.endTime);

                bookingCard.innerHTML = `
                    <p class="font-semibold text-white">${booking.purpose}</p>
                    <p class="text-gray-300">Oleh: ${booking.name} (${booking.department})</p>
                    <p class="text-gray-300 mt-2">
                        <span class="font-medium">Mulai:</span> ${formatDateTime(startTime)}
                    </p>
                    <p class="text-gray-300">
                        <span class="font-medium">Selesai:</span> ${formatDateTime(endTime)}
                    </p>
                `;
                listEl.appendChild(bookingCard);

                // Update status ruangan jika sedang digunakan
                if (now >= startTime && now <= endTime) {
                    statusEl.textContent = 'Sedang Digunakan';
                    statusEl.className = 'text-lg font-semibold text-red-400 animate-pulse';
                }
            });
        }

        // Memuat data dari Google Sheet
        async function loadReservations() {
            if (scriptURL === 'PASTE_YOUR_WEB_APP_URL_HERE') {
                showNotification('Konfigurasi Diperlukan', 'Harap masukkan URL Web App Google Script Anda di dalam file HTML.', false);
                return;
            }
            try {
                const response = await fetch(scriptURL);
                const data = await response.json();
                if (data.error) {
                    throw new Error(data.message);
                }
                renderBookings(data);
            } catch (error) {
                console.error('Error loading reservations:', error);
                showNotification('Error', 'Gagal memuat data dari Google Sheet. Pastikan URL dan izin sudah benar.', false);
            }
        }

        // Menangani submit form
        bookingForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (scriptURL === 'PASTE_YOUR_WEB_APP_URL_HERE') {
                showNotification('Konfigurasi Diperlukan', 'Harap masukkan URL Web App Google Script Anda di dalam file HTML.', false);
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Menyimpan...';

            const formData = {
                name: bookingForm.name.value,
                department: bookingForm.department.value,
                room: bookingForm.room.value,
                startTime: bookingForm.startTime.value,
                endTime: bookingForm.endTime.value,
                purpose: bookingForm.purpose.value,
            };

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();

                if (result.status === 'success') {
                    bookingModal.classList.add('hidden');
                    showNotification('Sukses', result.message);
                    loadReservations(); // Muat ulang data
                } else {
                    throw new Error(result.message);
                }

            } catch (error) {
                console.error('Error submitting form:', error);
                showNotification('Error', error.message || 'Gagal menyimpan reservasi. Coba lagi.', false);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Simpan Reservasi';
            }
        });

        // Inisialisasi awal
        document.addEventListener('DOMContentLoaded', () => {
            initializeRooms();
            loadReservations();
            // Refresh data setiap 5 menit
            setInterval(loadReservations, 300000);
        });

    </script>

</body>
</html>
