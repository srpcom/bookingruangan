<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Booking Ruang Rapat - RSUD dr. R. Koesma</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --iron-red: #c82a1d;
            --iron-gold: #f8d452;
            --arc-blue: #00b8ff;
            --status-approved: #28a745;
            --status-pending: #ffc107;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 1rem;
            min-height: 100vh;
            color: #f0f0f0;
            background: 
                linear-gradient(rgba(16, 20, 25, 0.85), rgba(16, 20, 25, 0.85)),
                url('https://raw.githubusercontent.com/srpcom/bookingruangan/main/photo_2025-07-11_16-49-46.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .container { max-width: 1200px; margin: auto; padding: 0; }
        header { text-align: center; margin-bottom: 2rem; }
        header h1 { font-size: 2rem; color: var(--iron-gold); text-shadow: 2px 2px 8px rgba(0,0,0,0.7); margin: 0; }
        header p { font-size: 1rem; opacity: 0.9; }
        .main-content { display: flex; flex-direction: column; gap: 2rem; }
        .glass-card {
            background: rgba(20, 30, 40, 0.75);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 1.5rem;
        }
        .form-card h2, .schedule-card h2 {
            color: var(--iron-gold);
            border-bottom: 2px solid var(--iron-red);
            padding-bottom: 0.5rem; margin-top: 0; font-size: 1.5rem;
        }
        /* Style untuk item booking */
        .booking-item {
            background: rgba(10, 20, 30, 0.5);
            padding: 0.75rem; border-radius: 5px; margin-bottom: 0.75rem;
            font-size: 0.9rem; transition: border-color 0.3s;
        }
        .booking-item.status-disetujui { border-left: 4px solid var(--status-approved); }
        .booking-item.status-belum-disetujui { border-left: 4px solid var(--status-pending); }
        .booking-item .status { font-weight: bold; text-align: right; margin-top: 5px; }
        .status-disetujui .status { color: var(--status-approved); }
        .status-belum-disetujui .status { color: var(--status-pending); }
        /* (Sisa CSS sama seperti sebelumnya) */
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.2); background-color: rgba(0,0,0,0.3); color: #f0f0f0; font-size: 1rem; box-sizing: border-box; }
        .btn-submit { width: 100%; padding: 0.8rem 1rem; font-size: 1.1rem; font-weight: 700; color: #f0f0f0; background: linear-gradient(45deg, var(--iron-red), #a01010); border: none; border-radius: 8px; cursor: pointer; }
        .schedule-rooms { display: grid; grid-template-columns: 1fr; gap: 1.5rem; }
        .room-column { background: rgba(0,0,0,0.2); border-radius: 10px; padding: 1rem; }
        .room-column h3 { margin-top: 0; color: var(--arc-blue); text-align: center; }
        .booking-item p { margin: 0.3rem 0; }
        .booking-item .keperluan { font-weight: bold; color: var(--iron-gold); }
        .booking-item .peminjam { font-style: italic; opacity: 0.8; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); }
        .modal-content { position: relative; margin: 30% auto; padding: 25px; width: 90%; max-width: 500px; text-align: center; }
        @media (min-width: 992px) {
            body { padding: 2rem; }
            .container { padding: 2rem; }
            header h1 { font-size: 2.5rem; }
            .main-content { display: grid; grid-template-columns: 400px 1fr; gap: 2rem; }
            .schedule-rooms { grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistem Booking Ruang Rapat</h1>
            <p>RSUD dr. R. Koesma Tuban</p>
        </header>
        <div class="main-content">
            <div class="form-card glass-card">
                <h2>Buat Booking Baru</h2>
                <form id="bookingForm">
                    <!-- Form input sama seperti sebelumnya -->
                </form>
            </div>
            <div class="schedule-card glass-card">
                <h2>Jadwal Penggunaan Ruangan</h2>
                <div id="scheduleContainer" class="schedule-rooms">
                    <p id="loadingMessage">Memuat jadwal...</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal dan sisa HTML sama -->

        // ... (sisa variabel sama)

        function renderSchedule(data) {
            scheduleContainer.innerHTML = '';
            
            // Filter hanya tampilkan yang disetujui atau belum disetujui
            const visibleBookings = data.filter(b => b.Status === "Disetujui" || b.Status === "Belum Disetujui");
            visibleBookings.sort((a, b) => new Date(`${a['Tanggal Mulai']}T${a['Waktu Mulai']}`) - new Date(`${b['Tanggal Mulai']}T${b['Waktu Mulai']}`));

            rooms.forEach(room => {
                const roomColumn = document.createElement('div');
                roomColumn.className = 'room-column';
                roomColumn.innerHTML = `<h3>${room}</h3>`;

                const bookingsForRoom = visibleBookings.filter(b => b['Nama Ruangan'] === room);

                if (bookingsForRoom.length === 0) {
                    roomColumn.innerHTML += '<p style="opacity:0.6; text-align:center;">Belum ada jadwal.</p>';
                } else {
                    bookingsForRoom.forEach(booking => {
                        const item = document.createElement('div');
                        const statusClass = `status-${booking.Status.toLowerCase().replace(/ /g, '-')}`;
                        item.className = `booking-item ${statusClass}`;
                        
                        // ... (innerHTML untuk detail booking sama)
                        
                        item.innerHTML += `<p class="status">${booking.Status}</p>`; // Tambahkan display status
                        roomColumn.appendChild(item);
                    });
                }
                scheduleContainer.appendChild(roomColumn);
            });
        }
        
        // ... (sisa JavaScript sama, tidak perlu diubah)
    </script>
</body>
</html>
